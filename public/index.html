<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguer I-D</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="h-screen bg-gray-50">
        <header>
            <div class="relative z-20 border-b bg-white">
                <div class="px-6 md:px-12 lg:container lg:mx-auto lg:px-6 lg:py-4">
                    <div class="flex items-center justify-between">
                        <div class="relative z-20">
                            <a href="#">
                                <img src="./img/tailwind-logo.svg"
                                    alt="logo-tailwind" class="h-6" /> <!--w-32-->
                            </a>
                        </div>

                        <div class="flex items-center justify-end border-l lg:border-l-0">
                            <input type="checkbox" name="hamburger" id="hamburger" class="peer" hidden />
                            <label for="hamburger"
                                class="peer-checked:hamburger relative z-20 -mr-6 block cursor-pointer p-6 lg:hidden">
                                <div aria-hidden="true"
                                    class="m-auto h-0.5 w-6 rounded bg-sky-900 transition duration-300"></div>
                                <div aria-hidden="true"
                                    class="m-auto mt-2 h-0.5 w-6 rounded bg-sky-900 transition duration-300"></div>
                            </label>

                            <div
                                class="fixed inset-0 w-[calc(100%-4.5rem)] translate-x-[-100%] border-r bg-white shadow-xl transition duration-300 peer-checked:translate-x-0 lg:static lg:w-auto lg:translate-x-0 lg:border-r-0 lg:shadow-none">
                                <div class="flex h-full flex-col justify-between lg:flex-row lg:items-center">
                                    <ul
                                        class="space-y-8 px-6 pt-32 text-gray-700 md:px-12 lg:flex lg:space-y-0 lg:space-x-12 lg:pt-0">
                                        <li>
                                            <a href="#"
                                                class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-2 before:bg-cyan-100">
                                                <span class="relative text-cyan-800">Home</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#"
                                                class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-2 before:origin-right before:scale-x-0 before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                                                <span class="relative group-hover:text-cyan-800">Services</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#"
                                                class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-2 before:origin-right before:scale-x-0 before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                                                <span class="relative group-hover:text-cyan-800">Portfolio</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#"
                                                class="group relative before:absolute before:inset-x-0 before:bottom-0 before:h-2 before:origin-right before:scale-x-0 before:bg-cyan-100 before:transition before:duration-200 hover:before:origin-left hover:before:scale-x-100">
                                                <span class="relative group-hover:text-cyan-800">About us</span>
                                            </a>
                                        </li>
                                    </ul>

                                    <div
                                        class="border-t py-8 px-6 md:px-12 md:py-16 lg:border-t-0 lg:border-l lg:py-0 lg:pr-0 lg:pl-6">
                                        <a href="#"
                                            class="block rounded-full bg-gradient-to-r from-sky-600 to-cyan-400 px-6 py-3 text-center text-white">
                                            Get started </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

</body>

</html>
